<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Формы в HTML5</title>
    </head>
    <body>
        <h2>Вход на сайт</h2>
        <form>
            <fieldset>
                <legend>Введите данные:</legend>

                <label for="login">Логин: </label><br>
                <input type="text" required autofocus id="login" name="login" list="NameOptions"/><br>
                <datalist id="NameOptions">
                    <option value="Dmitry">
                    <option value="Arthas">
                    <option value="Kira">
                </datalist>

                <label for="password">Пароль: </label><br>
                <input type="password" required id="password" name="password" /><br>

                <label for="age">Возраст:</label><br>
                <input type="number" min="1" max="120" value="20" id="age" name="age" disabled /><br>

                <label for="phone">Номер телефона (+7): </label><br>
                <input type="text" placeholder="+7-000-000-0000"
                        pattern="\+\d-\d{3}-\d{3}-\d{4}" id="phone" name="phone" /><br>

                <button type="submit">Авторизация</button>
            </fieldset>
        </form>
    </body>
</html>

        <h1>Как разговаривают Лисы?</h1>
        В ответ на приближение человека лисицы могут издавать звуки <b>восьми различных типов</b>: 
        <i>скуление, мычание, кудахтанье, рычание, лай, шумное дыхание, фырканье и кашель</i>. 
        <p>Однако добрые, злые и «дикие» лисицы очень сильно различаются по набору используемых 
        ими звуков.</p>
